{% extends "base.html" %}

  {% block title %}Tag Details{% endblock %}
        
  {% block content %}
    <div class="container">
      <div class="row">
        <div>
          <h1>{{ tag.name }}</h1>
          {% for post in tag.posts %}
            <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
          {% endfor %}  
          
          <form action="/tags/{{ tag.id }}/delete" method="POST">
            <a class="btn btn-outline-info mt-4" href="/tags" role="button">Tag List</a>
            <a class="btn btn-primary mt-4" href="/tags/{{ tag.id }}/edit" role="button">Edit</a>
            <button type="submit" class="btn btn-danger mt-4">Delete</button>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
