{% extends "base.html" %}

  {% block title %}Tag List{% endblock %}
        
  {% block content %}
    <div class="container">
      <div class="col-4"></div>
        <h1>Tags</h1>
        <ul>
          {% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
          {% endfor %}
        </ul>
        <a class="btn btn-outline-info" href="/" role="button">Recent Posts</a>
        <a class="btn btn-primary" href="/tags/new" role="button">Add Tag</a>
      </div>
      <div class="col-8"></div>
    </div>    
  {% endblock %}
