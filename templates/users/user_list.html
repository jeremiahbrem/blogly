{% extends "base.html" %}

  {% block title %}Blogly Users{% endblock %}
        
  {% block content %}
    <div class="container">
      <div class="col-4"></div>
        <h1>Users</h1>
        <ul>
          {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.full_name }}</a></li>
          {% endfor %}
        </ul>
        <a class="btn btn-outline-info" href="/" role="button">Recent Posts</a>
        <a class="btn btn-primary" href="/users/new" role="button">Add User</a>
      </div>
      <div class="col-8"></div>
    </div>    
  {% endblock %}
