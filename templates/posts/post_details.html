{% extends "base.html" %}

  {% block title %}Post Details{% endblock %}
        
  {% block content %}
    <div class="container">
      <div class="row">
        <div>
          <h1>{{ post.title }}</h1>
          <p>{{ post.content }}</p>
          <p class="font-italic">by {{ user.full_name }}</p>
          <small>created {{ post.friendly_datetime() }}</small>
          <h6 class="mt-3 mb-3">Tags: 
            {% for tag in post.tags %}
              <a href="/tags/{{ tag.id }}"><span class="badge badge-primary">{{ tag.name }}</span></a>
            {% endfor %}
          </h6>
          <form action="/posts/{{ post.id }}/delete" method="POST">
            <a class="btn btn-outline-info mt-4" href="/users/{{ user.id }}" role="button">Post List</a>
            <a class="btn btn-primary mt-4" href="/posts/{{ post.id }}/edit" role="button">Edit</a>
            <button type="submit" class="btn btn-danger mt-4">Delete</button>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
